<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Quiz App</title>
  </head>

  <body>
    <h1>Quiz App</h1>
    <button type="button" id="startGame">Start Game</button>
    <button id="loadMcq" style="display: none">Play More</button>
    <span id="loader" style="display: none"></span>
    <span id="loader2" style="display: none">Thinking...</span>
    <div id="quizContainer" style="display: none">
      <h1 id="question"></h1>
      <button class="optionBtn" type="button" value="0" id="option1"></button>
      <button class="optionBtn" type="button" value="1" id="option2"></button>
      <button class="optionBtn" type="button" value="2" id="option3"></button>
      <button class="optionBtn" type="button" value="3" id="option4"></button>
    </div>
    <div id="resultMessage"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
